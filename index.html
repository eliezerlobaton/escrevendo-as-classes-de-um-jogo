<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Heróis</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Jogo de Heróis</h1>
  <div id="hero-info">
    <h2>Herói 1</h2>
    <label for="hero1-name">Nome do Herói:</label>
    <input type="text" id="hero1-name">
    <label for="hero1-age">Idade do Herói:</label>
    <input type="number" id="hero1-age">
    <label for="hero1-type">Tipo do Herói:</label>
    <select id="hero1-type">
      <option value="guerreiro">Guerreiro</option>
      <option value="mago">Mago</option>
      <option value="monge">Monge</option>
      <option value="ninja">Ninja</option>
    </select>

    <h2>Herói 2</h2>
    <label for="hero2-name">Nome do Herói:</label>
    <input type="text" id="hero2-name">
    <label for="hero2-age">Idade do Herói:</label>
    <input type="number" id="hero2-age">
    <label for="hero2-type">Tipo do Herói:</label>
    <select id="hero2-type">
      <option value="guerreiro">Guerreiro</option>
      <option value="mago">Mago</option>
      <option value="monge">Monge</option>
      <option value="ninja">Ninja</option>
    </select>

    <button onclick="lutar()">Lutar</button>
  </div>
  <div id="output">
    <!-- Resultado do confronto será exibido aqui -->
  </div>
  <script src="index.js"></script>
</body>

</html>
