<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Heróis</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Jogo de Heróis</h1>
  <div id="hero-info">
    <label for="hero-name">Nome do Herói:</label>
    <input type="text" id="hero-name">
    <label for="hero-age">Idade do Herói:</label>
    <input type="number" id="hero-age">
    <label for="hero-type">Tipo do Herói:</label>
    <select id="hero-type">
      <option value="guerreiro">Guerreiro</option>
      <option value="mago">Mago</option>
      <option value="monge">Monge</option>
      <option value="ninja">Ninja</option>
    </select>
    <button onclick="atacar()">Atacar</button>
  </div>
  <div id="output">
    <!-- Resultado do ataque será exibido aqui -->
  </div>
  <script src="index.js"></script>
</body>

</html>
